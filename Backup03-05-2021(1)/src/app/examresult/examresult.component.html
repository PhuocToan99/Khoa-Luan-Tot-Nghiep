<div class="row">
    <div class="col s8 offset-s2">
      <h2 class="header">Completed!</h2>
      <div class="card horizontal">
        <div class="card-image">
          <img src="./assets/img/trophy.png" style="width: 250px;height : 250px;">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h4>{{username}}</h4>
            <h3>{{quizService.correctAnswerCount}}/{{totalQuiz}}</h3>
            <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
          </div>
          <div class="card-action">
            <button class="btn" (click)="OnSubmit()">Submit</button>
          </div>
        </div>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
          <i class="material-icons">replay</i>
        </a>
      </div>
      
      <!-- Qn with correct answer -->
      <h3>Questions with correct answer</h3>
      <ng-container *ngFor="let qn of quizService.qns;let i=index">
          <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                  <span class="card-title">{{i+1}}</span>
                  <p>{{qn.question}}</p>
                  <!-- <div *ngIf="qn.image != null && loadFileImage(qn.image,0) != undefined">
                      <img class="center" [src]="cardImageBase64ImageQuestion" style="width:350px;height:200px">
                  </div>
                  <div *ngIf="qn.imageLink != null">
                    <img class="center" [src]="qn.imageLink" style="width:350px;height:200px">
                </div> -->
              </div>
  
              <div class="card-action">
                  <ul class="collection">
                      <ng-container *ngFor="let option of qn.choices;let j = index">
                          <li *ngIf="option != null" class="collection-item">
                              {{option.answer}}
                              <span class="badge" *ngIf="qn.choices[j].isCorrect == true">
                                  <i class="material-icons green-text">check_circle</i>
                              </span>
                              <span class="badge red-text" *ngIf="qn.answer==j && qn.choices[j].isCorrect != true">Incorrect</span>
                          </li>
                      </ng-container>
                  </ul>
              </div>
          </div>
      </ng-container>
    </div>
  </div>

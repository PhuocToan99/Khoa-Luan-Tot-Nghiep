<h1 mat-dialog-title *ngIf="!confirmDelete">No result found</h1>
<mat-dialog-content *ngIf="!confirmDelete" class="mat-typography">
    <p>We found no result match with your request</p>
</mat-dialog-content>
<h1 mat-dialog-title *ngIf="confirmDelete">Confirm your action with this questionpool</h1>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial *ngIf="!confirmDelete">Ok</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial *ngIf="confirmDelete" (click)="change('delete')">Delete</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial *ngIf="confirmDelete" (click)="change('active')">Active</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial *ngIf="confirmDelete">Cancel</button>
</div>

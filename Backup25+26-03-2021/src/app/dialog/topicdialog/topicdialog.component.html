<h1 mat-dialog-title>{{mess}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Topic Title</mat-label>
    <input matInput [(ngModel)]="data.topicTitle">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-success" mat-button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>

<h2 mat-dialog-title style="text-align: center;">Select Quiz</h2>
<mat-dialog-content class="mat-typography" *ngIf="quizInfoList.length > 0">
    <div class="container">
        <div class="quizzwrap" *ngFor="let quizInfo of quizInfoList, let i=index">
            <div class="quizzheader">
                <div class="quizicon">
                    <span><i class="fa fa-question"></i></span>
                    <h5>Question {{i+1}}</h5>
                </div>
                <mat-checkbox class="example-margin" #checkbox (change)='showOptions(checkbox.checked,quizInfo,i)'
                    style="padding-top: 17px;padding-left: 15px;" [(ngModel)]="isInExamQuiz[i]">
                </mat-checkbox>
            </div>
            <h2>{{quizInfo.question}}</h2>
            <hr>
            <div class="answer">
                <div class="row">
                    <div class="wrapanswer" *ngIf="quizInfo.answer1 != null && quizInfo.answer1 != ''">
                        <div class="answerstring">
                            <span *ngIf="quizInfo.isCorrect == 1"><i class="fa fa-circle true"
                                    style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer1}}</p>
                            </span>
                            <span *ngIf="quizInfo.isCorrect != 1"><i class="fa fa-circle" style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer1}}</p>
                            </span>
                        </div>
                    </div>
                    <div class="wrapanswer" *ngIf="quizInfo.answer2 != null && quizInfo.answer2 != ''">
                        <div class="answerstring">
                            <span *ngIf="quizInfo.isCorrect == 2"><i class="fa fa-circle true"
                                    style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer2}}</p>
                            </span>
                            <span *ngIf="quizInfo.isCorrect != 2"><i class="fa fa-circle" style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer2}}</p>
                            </span>
                        </div>
                    </div>
                    <div class="wrapanswer" *ngIf="quizInfo.answer3 != null && quizInfo.answer3 != ''">
                        <div class="answerstring">
                            <span *ngIf="quizInfo.isCorrect == 3"><i class="fa fa-circle true"
                                    style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer3}}</p>
                            </span>
                            <span *ngIf="quizInfo.isCorrect != 3"><i class="fa fa-circle" style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer3}}</p>
                            </span>
                        </div>
                    </div>
                    <div class="wrapanswer" *ngIf="quizInfo.answer4 != null && quizInfo.answer4 != ''">
                        <div class="answerstring">
                            <span *ngIf="quizInfo.isCorrect == 4"><i class="fa fa-circle true"
                                    style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer4}}</p>
                            </span>
                            <span *ngIf="quizInfo.isCorrect != 4"><i class="fa fa-circle" style="margin-top: 5px;"></i>
                                <p class="answertext"> {{quizInfo.answer4}}</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-content class="mat-typography" *ngIf="quizInfoList.length == 0"
    style="padding: 10px 0px; text-align: center;">
    <h3 (click)="toManagePage()" style="margin: 5px 20px;">You don't have any question yet</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="nosave()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>

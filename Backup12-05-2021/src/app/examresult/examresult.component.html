<div class="row">
    <div class="col s8 offset-s2">
      <h2 class="header">Completed!</h2>
      <div class="card horizontal">
        <div class="card-image">
          <img src="./assets/img/trophy.png" style="width: 250px;height : 250px;">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h4>{{username}}</h4>
            <h3>{{quizService.correctAnswerCount}}/{{totalQuiz}}</h3>
            <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
          </div>
          <div class="card-action">
            <button class="btn" (click)="OnSubmit()">Submit</button>
          </div>
        </div>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
          <i class="material-icons">replay</i>
        </a>
        <button class="btn" (click)="backToCourse()"><i class="fa fa-arrow-circle-left"></i>Back to Course</button>
      </div>

          <div class="container-width">
          <div class="quizzwrap">
            <div class="quizzheader">
                <div class="quizicon">
                <span><i class="fa fa-question"></i></span>
                <h5>Question {{i+1}}</h5>
                </div>
                <div class="quizztime">
                    <span><i class="fa fa-clock-o"></i></span>
                    <h5>{{qn.time}}s</h5>
                </div>
            </div>
            <h2>{{qn.question}}</h2>
            <hr>
            <div class="answer">
                <div class="row">
                    <ng-container *ngFor ="let choice of qn.choices,let j = index">
                    <div class="col-lg-6" *ngIf="qn != null">
                        <div class="answerstring" > 
                            <p class="answertext"> {{choice.answer}} <span *ngIf="qn.answer==j && qn.choices[j].isCorrect != true" class="badge">Incorrect</span><span class="badge" *ngIf="qn.choices[j].isCorrect == true"> <i class="material-icons green-text">check_circle</i></span></p> 
                        </div>
                    </div>
                    </ng-container>
                </div>
            </div>
        </div>
        </div>

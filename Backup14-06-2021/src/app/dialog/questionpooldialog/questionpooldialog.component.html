<img class="header-image" src="/assets/img/quiz.png" alt="quiz"><h1 mat-dialog-title class="header-title">Create a Questionpool</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <h4>1. Name this questionpool</h4>
        <input matInput [(ngModel)]="data.questionpoolName" /> 
    </mat-form-field>
    <h4>2. Choose relevant subjects</h4>
    <mat-dialog-content class="mat-typography">
        <ng-container *ngFor="let hastag of questionpoolhastags,let i=index" [(ngModel)]="data.hastag" ngDefaultControl>
            <p class="quizhastag" [style.background]="(selected==i || hastag == data.hastag)?'#66fa03':'#999'" (click)="pushhastag(hastag,i)">{{hastag}}</p>
          </ng-container>
    </mat-dialog-content> 
</div>
<div mat-dialog-actions>
    <button class="button button-success" mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>

<main class="profile-page">
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--300 d-inline-block">
          <div class="px-4">
            <div class="row text-center">
              <div class="col-lg-3 order-lg-1">
              </div>
   
              <div class="col-lg-6 order-lg-2">
                <div class="card-profile-stats d-flex justify-content-center">
                  <h3 class="mt-3 " >Users Management</h3>
                </div>
              </div>
              <div class="col-lg-3 order-lg-3 text-lg-right align-self-lg-center">
              </div>
            </div>
            <div class="mt-3 border-top text-center">
              <div class="row justify-content-center">
                <section style="margin-top: 40px;">
                    <div class="container">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="table" class="table" style="width:1000px;">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">UserName</th>            
                            <th scope="col">Role</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phonenumber</th>            
                            <th scope="col">IsActive</th>
                          </tr>
                        </thead>
                        <tbody >
                          <tr *ngFor='let user of users'>
                            <td>{{user.account.username}}</td> 
                            <td>{{user.account.role}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNumber}}</td>
                            <td>
                              <label class="switch" *ngIf="user.account.isActive">
                                <input type="checkbox" checked=true (click)="checkCheckBoxvalue($event,user.account)">
                                <span class="slider round"></span>
                              </label>
                              <label class="switch" *ngIf="!user.account.isActive">
                                <input type="checkbox" (click)="checkCheckBoxvalue($event,user.account)">
                                <span class="slider round"></span>
                              </label>
                            </td>               
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    </section>
                <!--end-->    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

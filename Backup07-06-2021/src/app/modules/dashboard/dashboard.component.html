<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
      <app-widget-card label="New Users" total="{{userCount}}" percentage="50" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
      <app-widget-card label="New Instructors" total="{{instructorCount}}" percentage="40" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
      <app-widget-card label="Total Revenue" total="{{totalBalance}}" percentage="30" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
      <app-widget-card label="Total expenditure of the month" total="{{result}}" percentage="20" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="Total revenue of the month" total="{{result1}}" percentage="30" [data]="cards"></app-widget-card>
</mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="courseName">
                  <th mat-header-cell *matHeaderCellDef> Course Name </th>
                  <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let course"> {{course.price | currency :'USD':true}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="startDate">
                  <th mat-header-cell *matHeaderCellDef> Created Date </th>
                  <td mat-cell *matCellDef="let course"> {{course.startDate}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="hastag">
                  <th mat-header-cell *matHeaderCellDef> Hastag </th>
                  <td mat-cell *matCellDef="let course"> {{course.hastag}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>

  </div>
  <div fxFlex="40">
      <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
<br>
